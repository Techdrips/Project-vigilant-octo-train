<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini 3D Racer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // light blue sky

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    // Track setup
    const trackGeo = new THREE.BoxGeometry(20, 0.1, 100);
    const trackMat = new THREE.MeshBasicMaterial({ color: 0x444444 });
    const segments = [];

    function createSegment(z) {
      const segment = new THREE.Mesh(trackGeo, trackMat);
      segment.position.z = z;
      scene.add(segment);
      segments.push(segment);
    }

    for (let i = 0; i < 5; i++) createSegment(i * 100);

    // Car setup
    const carGeo = new THREE.BoxGeometry(1, 0.5, 2);
    const carMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const car = new THREE.Mesh(carGeo, carMat);
    car.position.y = 0.5;
    scene.add(car);

    // Controls
    let keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function updateCar() {
      const speed = keys['shift'] ? 0.3 : 0.1;
      if (keys['w']) car.position.z -= speed;
      if (keys['s']) car.position.z += speed;
      if (keys['a']) car.position.x -= 0.1;
      if (keys['d']) car.position.x += 0.1;
    }

    function expandTrack() {
      const last = segments[segments.length - 1];
      if (car.position.z > last.position.z - 100) {
        createSegment(last.position.z + 100);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      updateCar();
      expandTrack();
      camera.position.set(car.position.x, car.position.y + 5, car.position.z - 10);
      camera.lookAt(car.position);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
